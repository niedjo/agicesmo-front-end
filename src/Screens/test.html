<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.0-alpha1-dist/js/bootstrap - Copie.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <!-- Bouton qui dÃ©clenche le modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#monModal">
    Ouvrir le modal
  </button>
  
  <!-- Structure du modal -->
  <div class="modal fade" id="monModal" tabindex="-1" aria-labelledby="monModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="monModalLabel">Titre du modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <p>Contenu du modal</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>

  <datagrid>le plus cool</datagrid>
  <datalist>une liste de donnee</datalist>
  <dialog>un dialogue</dialog>
  
</body>
</html>
